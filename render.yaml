services:
  - type: web
    name: face-access-control
    env: python
    region: oregon  # ou autre r√©gion disponible
    branch: main
    plan: free  # gratuit
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run app.py --server.port $PORT
    envVars:
      - key: PORT
        value: "10000"  # Render utilisera cette variable pour exposer le port
